<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Crusssh</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/spinload.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" />
  <link rel="icon" href="https://i.pinimg.com/736x/ae/43/20/ae4320a7a2cf894a644bc10acab136c8.jpg" type="image/x-icon">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    #toggleButton {
      background-color: transparent;
      border: none;
      font-size: 32px;
      cursor: pointer;
      color: #555;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    #toggleButton:hover {
      color: #ff0040;
      transform: scale(1.1);
    }

    #toggleButton .fas {
      transition: color 0.3s ease;
    }

    #toggleButton.playing .fas {
      color: #00FF00;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    .wrapper {
      position: relative;
      padding: 20px;
    }

    #bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: .8;
      background-image: url(https://i.pinimg.com/originals/b1/12/e9/b112e9dba65871d467ca28e31447060a.gif);
      background-size: cover;
      background-position: 50%;
      -webkit-filter: blur(4px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <div id="bg"></div>
    <div class="content">
      <!-- Header Content -->
      <header>
        <h2 id="text3">HELLO em,em có yêu anh không ._.</h2>
        <h4 id="text4">Nếu cậu ko trả lời mà thoát ra tức là muốn làm vợ tớ rùi đó nha :v</h4>
      </header>
      
      <!-- Buttons -->
      <button id="yes" type="button" class="btn btn-danger btn-lg">Yêu ơi là yêuuuuuu ♥️</button>
      <button id="no" type="button" class="btn btn-info btn-lg">Không :3333</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="backgroundAudio" loop>
    <source src="./sound/sound.mp3" type="audio/mpeg">
  </audio>
  
  <button id="toggleButton">
    <i id="icon" class="fas fa-volume-mute"></i>
  </button>

  <!-- JavaScript -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/myJs.js"></script>
  
  <script>
      var audio = document.getElementById("backgroundAudio");
      var button = document.getElementById("toggleButton");
      var icon = document.getElementById("icon");

      button.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          icon.classList.remove("fa-volume-mute");
          icon.classList.add("fa-volume-up");
          button.classList.add("playing");  // Add visual feedback when playing
        } else {
          audio.pause();
          icon.classList.remove("fa-volume-up");
          icon.classList.add("fa-volume-mute");
          button.classList.remove("playing");  // Remove visual feedback when paused
        }
      });
  </script>
</body>
</html>
